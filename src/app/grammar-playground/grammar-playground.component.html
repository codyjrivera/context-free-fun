<!-- Theme included stylesheets -->
<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

<div class="body">
    <mat-horizontal-stepper labelPosition="bottom" #stepper>
        <mat-step>
            <ng-template matStepLabel>Enter your grammar</ng-template>
            <div>
                <div class="code-editor" #codeEditor></div>
                <button class="right-align" mat-button matStepperNext>
                    Next
                </button>
            </div>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Play around!!</ng-template>
            <div>
                <button
                    class="right-align"
                    mat-button
                    (click)="stepper.reset()"
                >
                    Start Over
                </button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</div>
